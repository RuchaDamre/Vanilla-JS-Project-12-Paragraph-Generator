<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h2>TIRED OF BORING LOREM IPSUM?</h2>
        <form id="form">
            <label for="num">Paragraphs:</label>
            <input type="number" name="num" id="num" placeholder="3" min="1" max="100">
            <button id="btn" type="submit">GENERATE</button>
        </form>
        <div id="para-container">
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
